<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Ranking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- CabeÃ§alho -->
    <header>
      <h1>Instagram Ranking</h1>
    </header>

    <!-- Status -->
    <section class="status-section">
      <div class="status-indicator">
        <span id="status-icon">â¸</span>
        <span id="status-text">Pausado</span>
      </div>
      <div class="stats">
        <div class="stat">
          <span class="stat-label">Posts coletados:</span>
          <span class="stat-value" id="posts-count">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Ãšltimo post:</span>
          <span class="stat-value" id="last-post-time">-</span>
        </div>
      </div>
    </section>

    <!-- Controles -->
    <section class="controls">
      <button id="toggle-collection" class="btn btn-primary">
        â–¶ Iniciar Coleta
      </button>

      <!-- Auto-Scroll Controls -->
      <div class="auto-scroll-controls">
        <button id="toggle-auto-scroll" class="btn btn-success">
          ğŸ¤– Auto-Scroll
        </button>
        <input
          type="number"
          id="max-posts-input"
          class="max-posts-input"
          placeholder="Max posts (opcional)"
          min="1"
          max="500"
        >
      </div>

      <button id="clear-data" class="btn btn-danger">
        ğŸ—‘ Limpar Dados
      </button>
      <button id="toggle-logs" class="btn btn-secondary">
        ğŸ“‹ Ver Logs
      </button>
    </section>

    <!-- Ãrea de Logs (oculta por padrÃ£o) -->
    <section class="logs-section" id="logs-section" style="display: none;">
      <h3>Logs</h3>
      <div class="logs-container" id="logs-container">
        <p class="log-empty">Nenhum log ainda</p>
      </div>
    </section>

    <!-- Ranking -->
    <section class="ranking-section">
      <div class="ranking-header">
        <h2>Ranking por Curtidas</h2>
        <div class="filter-buttons">
          <button id="filter-all" class="filter-btn active" data-filter="all">
            Todos
          </button>
          <button id="filter-photos" class="filter-btn" data-filter="photo">
            ğŸ“· Fotos
          </button>
          <button id="filter-videos" class="filter-btn" data-filter="video">
            ğŸ¥ VÃ­deos
          </button>
        </div>
      </div>
      <div id="ranking-container">
        <p class="ranking-empty">Visite um perfil do Instagram e inicie a coleta</p>
      </div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
