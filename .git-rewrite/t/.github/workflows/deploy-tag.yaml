name: Deploy Tag to ECR
on:
  push:
    tags:
      - '*'

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "730335278395"
  AWS_ACCESS_KEY_ID: AKIA2UC276U54S3YA347
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_ECR_SYSTEM_GITHUB_SECRET_KEY }}
  ECR_REPOSITORY_NAME: webhooks-alertmanager

permissions: write-all

jobs:
  config-envs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_SF_COMMON_PRIVATE_KEY }}
      - name: Adicionar github.com ao known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

  build-and-push-ecr:
    needs: config-envs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_SF_COMMON_PRIVATE_KEY }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: private
      - name: Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
        with:
          platforms: linux/amd64
      - name: Build, tag, and push image to Amazon ECR
        shell: bash
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY_NAME }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          echo "Tag push: Building image with tag $IMAGE_TAG"
          echo "Using cache from: $ECR_REGISTRY/$ECR_REPOSITORY:cache"
          
          docker buildx build \
            --ssh default \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            --push \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            .