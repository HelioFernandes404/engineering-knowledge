openapi: 3.0.3
info:
  title: Estúdio Madame API
  description: API para gerenciamento de galerias fotográficas com integração Google Drive
  version: 1.0.0
  contact:
    name: API Support
    email: support@estudiomadame.com

servers:
  - url: http://localhost:3000/api/v1
    description: Development server
  - url: https://api.estudiomadame.com/api/v1
    description: Production server

tags:
  - name: Authentication
    description: Autenticação e autorização
  - name: Galleries
    description: Gerenciamento de galerias
  - name: Photos
    description: Gerenciamento de fotos
  - name: Clients
    description: Gerenciamento de clientes
  - name: Approvals
    description: Aprovações de clientes
  - name: Dashboard
    description: Dashboard e estatísticas
  - name: Integrations
    description: Integrações (Google Drive)

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token para autenticação

  schemas:
    # ==================== AUTH SCHEMAS ====================
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        avatar:
          type: string
          format: uri
          nullable: true
        role:
          type: string
          enum: [admin, photographer]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    LoginResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            access_token:
              type: string
            refresh_token:
              type: string
            expires_in:
              type: integer
              description: Tempo de expiração em segundos

    ClientLoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    ClientLoginResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            client:
              $ref: '#/components/schemas/Client'
            access_token:
              type: string
            refresh_token:
              type: string
            expires_in:
              type: integer
              description: Tempo de expiração em segundos

    # ==================== CLIENT SCHEMAS ====================
    Client:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        avatar:
          type: string
          format: uri
          nullable: true
        galleries_count:
          type: integer
        last_activity:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateClientRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        phone:
          type: string
        avatar:
          type: string
          format: uri

    # ==================== GALLERY SCHEMAS ====================
    GallerySettings:
      type: object
      properties:
        privacy:
          type: string
          enum: [public, private, password]
        password:
          type: string
          nullable: true
        allow_downloads:
          type: boolean
        mature_content:
          type: boolean
        max_client_selection:
          type: integer
          nullable: true
        layout:
          type: string
          enum: [grid, masonry, list]
        default_sort:
          type: string
          enum: [newest, oldest, az]

    GalleryStats:
      type: object
      properties:
        views:
          type: integer
        downloads:
          type: integer
        selections:
          type: integer

    Gallery:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
          nullable: true
        client_id:
          type: string
          format: uuid
        client_name:
          type: string
        status:
          type: string
          enum: [draft, published, client_selection, archived]
        cover_image:
          type: string
          format: uri
          nullable: true
        photo_count:
          type: integer
        date_created:
          type: string
          format: date-time
        event_date:
          type: string
          format: date
          nullable: true
        location:
          type: string
          nullable: true
        access_token:
          type: string
          nullable: true
        google_drive_folder_id:
          type: string
          nullable: true
        google_drive_folder_name:
          type: string
          nullable: true
        auto_sync_enabled:
          type: boolean
        last_sync_at:
          type: string
          format: date-time
          nullable: true
        sync_status:
          type: string
          enum: [idle, syncing, error]
        settings:
          $ref: '#/components/schemas/GallerySettings'
        stats:
          $ref: '#/components/schemas/GalleryStats'

    CreateGalleryRequest:
      type: object
      required:
        - title
        - client_id
      properties:
        title:
          type: string
        description:
          type: string
        client_id:
          type: string
          format: uuid
        event_date:
          type: string
          format: date
        location:
          type: string
        cover_image:
          type: string
        google_drive_folder_id:
          type: string
        auto_sync_enabled:
          type: boolean
          default: false
        settings:
          $ref: '#/components/schemas/GallerySettings'

    UpdateGalleryRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [draft, published, client_selection, archived]
        event_date:
          type: string
          format: date
        location:
          type: string
        cover_image:
          type: string
        auto_sync_enabled:
          type: boolean
        settings:
          $ref: '#/components/schemas/GallerySettings'

    # ==================== PHOTO SCHEMAS ====================
    Photo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        gallery_id:
          type: string
          format: uuid
        google_drive_file_id:
          type: string
        google_drive_web_view_link:
          type: string
          format: uri
        google_drive_thumbnail_link:
          type: string
          format: uri
        google_drive_download_link:
          type: string
          format: uri
        file_name:
          type: string
        file_size:
          type: integer
          description: Tamanho em bytes
        mime_type:
          type: string
        width:
          type: integer
          nullable: true
        height:
          type: integer
          nullable: true
        selected_by_client:
          type: boolean
        created_in_drive:
          type: string
          format: date-time
        synced_at:
          type: string
          format: date-time
        metadata:
          type: object
          nullable: true
          properties:
            camera:
              type: string
            lens:
              type: string
            exif:
              type: object

    # ==================== APPROVAL SCHEMAS ====================
    Approval:
      type: object
      properties:
        id:
          type: string
          format: uuid
        gallery_id:
          type: string
          format: uuid
        gallery_name:
          type: string
        client_id:
          type: string
          format: uuid
        client_name:
          type: string
        client_avatar:
          type: string
          format: uri
          nullable: true
        status:
          type: string
          enum: [awaiting, changes, complete]
        selected_count:
          type: integer
        total_count:
          type: integer
        submitted_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time

    # ==================== SYNC SCHEMAS ====================
    SyncJob:
      type: object
      properties:
        id:
          type: string
          format: uuid
        gallery_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, running, completed, failed]
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true
        photos_added:
          type: integer
        photos_removed:
          type: integer
        error_message:
          type: string
          nullable: true

    # ==================== GOOGLE DRIVE SCHEMAS ====================
    GoogleDriveIntegration:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        connected_at:
          type: string
          format: date-time
        last_sync_at:
          type: string
          format: date-time
          nullable: true
        status:
          type: string
          enum: [active, expired, disconnected]

    GoogleDriveFolder:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        web_view_link:
          type: string
          format: uri
        created_time:
          type: string
          format: date-time

    # ==================== DASHBOARD SCHEMAS ====================
    DashboardStats:
      type: object
      properties:
        active_galleries:
          type: integer
        total_clients:
          type: integer
        storage_used_bytes:
          type: integer
        storage_total_bytes:
          type: integer
        storage_percentage:
          type: number
          format: float

    DashboardGallery:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        date:
          type: string
          format: date
        image:
          type: string
          format: uri
        status:
          type: string
          enum: [Delivered, Editing, Uploading, Selection]
        photos:
          type: integer
        size:
          type: string

    # ==================== COMMON SCHEMAS ====================
    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        total_pages:
          type: integer

    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
              nullable: true

    SuccessResponse:
      type: object
      properties:
        data:
          type: object

paths:
  # ==================== AUTHENTICATION ====================
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login de admin/fotógrafo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Credenciais inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/client/login:
    post:
      tags:
        - Authentication
      summary: Login de cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientLoginRequest'
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientLoginResponse'
        '401':
          description: Credenciais inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Renovar access token (User e Client)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: Token renovado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                      expires_in:
                        type: integer
        '401':
          description: Refresh token inválido ou expirado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout e invalidação de tokens
      security:
        - BearerAuth: []
      responses:
        '204':
          description: Logout realizado com sucesso
        '401':
          description: Token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ==================== GALLERIES ====================
  /galleries:
    get:
      tags:
        - Galleries
      summary: Listar todas as galerias
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, published, client_selection, archived]
        - name: client_id
          in: query
          schema:
            type: string
            format: uuid
        - name: search
          in: query
          description: Buscar por title ou client_name
          schema:
            type: string
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [date_created, title, client_name, photo_count]
            default: date_created
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Lista de galerias
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Gallery'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'

    post:
      tags:
        - Galleries
      summary: Criar nova galeria
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGalleryRequest'
      responses:
        '201':
          description: Galeria criada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Gallery'
        '400':
          description: Dados inválidos
        '404':
          description: Cliente não encontrado

  /galleries/{id}:
    get:
      tags:
        - Galleries
      summary: Obter detalhes de uma galeria
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Detalhes da galeria
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    allOf:
                      - $ref: '#/components/schemas/Gallery'
                      - type: object
                        properties:
                          client:
                            $ref: '#/components/schemas/Client'
        '404':
          description: Galeria não encontrada

    patch:
      tags:
        - Galleries
      summary: Atualizar galeria
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGalleryRequest'
      responses:
        '200':
          description: Galeria atualizada
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Gallery'
        '404':
          description: Galeria não encontrada

    delete:
      tags:
        - Galleries
      summary: Deletar galeria
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Galeria deletada com sucesso
        '404':
          description: Galeria não encontrada

  /galleries/bulk-action:
    post:
      tags:
        - Galleries
      summary: Ações em lote (deletar, mudar status, compartilhar)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - action
                - gallery_ids
              properties:
                action:
                  type: string
                  enum: [delete, change_status, share]
                gallery_ids:
                  type: array
                  items:
                    type: string
                    format: uuid
                params:
                  type: object
                  properties:
                    status:
                      type: string
                      enum: [draft, published, client_selection, archived]
      responses:
        '200':
          description: Ação executada
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      success_count:
                        type: integer
                      failed_count:
                        type: integer
                      errors:
                        type: array
                        items:
                          type: object

  /galleries/{id}/sync:
    post:
      tags:
        - Galleries
      summary: Sincronizar galeria com Google Drive
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Sincronização iniciada
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      sync_job_id:
                        type: string
                        format: uuid
                      status:
                        type: string
                        enum: [running]
                      started_at:
                        type: string
                        format: date-time

  /galleries/{id}/sync-status:
    get:
      tags:
        - Galleries
      summary: Verificar status da sincronização
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Status da sincronização
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/SyncJob'

  # ==================== PHOTOS ====================
  /galleries/{gallery_id}/photos:
    get:
      tags:
        - Photos
      summary: Listar fotos de uma galeria
      security:
        - BearerAuth: []
      parameters:
        - name: gallery_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 200
        - name: selected_by_client
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Lista de fotos
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Photo'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'

  # ==================== CLIENTS ====================
  /clients:
    get:
      tags:
        - Clients
      summary: Listar todos os clientes
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: search
          in: query
          description: Buscar por nome ou email
          schema:
            type: string
      responses:
        '200':
          description: Lista de clientes
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Client'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'

    post:
      tags:
        - Clients
      summary: Criar novo cliente
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClientRequest'
      responses:
        '201':
          description: Cliente criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Client'
        '400':
          description: Dados inválidos

  /clients/{id}:
    get:
      tags:
        - Clients
      summary: Obter detalhes de um cliente
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Detalhes do cliente
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Client'
        '404':
          description: Cliente não encontrado

    patch:
      tags:
        - Clients
      summary: Atualizar cliente
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                phone:
                  type: string
                avatar:
                  type: string
      responses:
        '200':
          description: Cliente atualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Client'

    delete:
      tags:
        - Clients
      summary: Deletar cliente
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Cliente deletado com sucesso
        '404':
          description: Cliente não encontrado

  /clients/{id}/galleries:
    get:
      tags:
        - Clients
      summary: Listar galerias de um cliente
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Lista de galerias do cliente
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Gallery'

  # ==================== APPROVALS ====================
  /approvals:
    get:
      tags:
        - Approvals
      summary: Listar todas as aprovações
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: status
          in: query
          schema:
            type: string
            enum: [awaiting, changes, complete]
        - name: search
          in: query
          description: Buscar por nome do cliente ou galeria
          schema:
            type: string
      responses:
        '200':
          description: Lista de aprovações
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Approval'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'

  /approvals/{id}:
    get:
      tags:
        - Approvals
      summary: Obter detalhes de uma aprovação
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
