services:
  windows2012:
    image: dockurr/windows
    container_name: windows2012
    environment:
      USERNAME: "docker"
      PASSWORD: "admin"
      VERSION: "2012r2"
      RAM_SIZE: "8G"
      CPU_CORES: "4"
      DISK_SIZE: "80G"
    devices:
      - /dev/kvm
      - /dev/net/tun
      - /dev/vhost-net
    cap_add:
      - NET_ADMIN
    ports:
      - "8006:8006"
      - "3389:3389"
      - "2222:22"     # SSH for PowerShell remoting
    volumes:
      - ./win2012:/storage
      - ./shared:/shared
    restart: unless-stopped
    stop_grace_period: 2m
