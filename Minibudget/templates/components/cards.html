{% import 'components/icons.html' as icons %}

{% macro stat_card(title, value, icon_name, subtext, trend=None) %}
<div class="card">
    <div class="card-header flex flex-row items-center justify-between" style="padding-bottom: 0.5rem;">
        <h3 class="text-sm font-medium text-muted">{{ title }}</h3>
        {{ icons.icon(icon_name, class='text-muted') }}
    </div>
    <div class="card-content" style="padding-top: 0;">
        <div class="text-2xl font-bold">{{ value }}</div>
        {% if subtext %}
            <p class="text-xs text-muted mt-1">{{ subtext }}</p>
        {% endif %}
    </div>
</div>
{% endmacro %}
