name: Tests & QA

on:
  push:
    branches:
      - "**"
  pull_request:

# Avoid parallel runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-and-lint:
    name: Python ${{ matrix.python-version }} - Tests & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Load SSH key for private dependencies
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_SF_COMMON_PRIVATE_KEY }}

      - name: ğŸ” Add github.com to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa,ecdsa,ed25519 github.com >> ~/.ssh/known_hosts

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            setup.py
            requirements*.txt
            pyproject.toml

      - name: ğŸ“¦ Upgrade packaging tools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: ğŸ”§ Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: ğŸ“š Install dependencies
        run: make install-dev

      - name: âœ… Run tests
        env:
          LAUNCHDARKLY_SDK_KEY: ${{ secrets.LAUNCHDARKLY_SDK_KEY }}
        run: make test

      - name: ğŸ“Š Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-py${{ matrix.python-version }}
          path: |
            .pytest_cache/
            reports/**
            coverage.xml
          if-no-files-found: ignore
